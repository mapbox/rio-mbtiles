sudo: false
language: python
dist: trusty
env:
  global:
    - PIP_WHEEL_DIR=$HOME/.pip-cache/
    - PIP_FIND_LINKS=$HOME/.pip-cache/
addons:
  apt:
    packages:
      - libgdal1h
      - gdal-bin
python:
  - "2.7"
  - "3.4"
cache:
  directories:
    - $HOME/.pip-cache/
install:
  - "pip install -U pip"
  - "pip list"
  - pip install "numpy>=1.10"
  - "pip install --pre rasterio==1.0a1"
  - "pip list"
  - "pip install -e .[test]"
script:
  - py.test --cov mbtiles --cov-report term-missing
after_success:
  - coveralls
